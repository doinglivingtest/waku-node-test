[pytest]
minversion = 7.0
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --html=reports/report.html
    --self-contained-html
    --alluredir=reports/allure-results
testpaths = tests
markers =
    smoke: Smoke tests
    regression: Regression tests
    basic: Basic functionality tests
    advanced: Advanced functionality tests
    slow: Slow running tests